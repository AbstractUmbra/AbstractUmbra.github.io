<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Directory listing for {{ root }}</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Source+Code+Pro:wght@500&family=Material+Icons&display=swap" rel="stylesheet">
        <style>
            :root { font-family: 'Inter', sans-serif; font-weight: 400; }
            h1 { font-weight: 300; }
            li { display: flex; flex-direction: row; }
            span { margin: 0 .2em; }
            pre { background-color: #ccc; padding: .25em; border-radius: .25em; }
            code { font-family: 'Source Code Pro', monospace; background-color: #ccc; }
        </style>
    </head>
    <body>
        <h1>Directory listing for {{ root }}</h1>
        <hr>
        <ul>
            {%- for path in paths %}
            <li>
                <span class="material-icons">{{ 'folder' if path.is_dir() else FILETYPE_ICONS.get(path.suffix.lower(), 'description') }}</span>
                <a href="https://gorialis.github.io/pip/{{ path.as_posix() }}{% if path in sha256s %}#sha256={{ sha256s[path] }}{% endif %}">{{ path.parts[-1] }}</a>
            </li>
            {%- endfor %}
        </ul>
        <hr>
        {%- if readme %}
        {{ readme | indent(8) }}
        {%- endif %}
    </body>
</html>
{{ '' }}
